---
name: ci
on:
  pull_request:
  push:
    branches:
      - 'release/**'
jobs:
  yamllint:
    name: yamllint
    runs-on: ubuntu-latest
    steps:
      - name: Check out code into the Go module directory
        uses: actions/checkout@v2
      - name: yaml-lint
        uses: ibiqlik/action-yamllint@v1
        with:
          config_file: .ci/yamllint.yml
          strict: true
  shellcheck:
    name: shellcheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: shellcheck
        uses: fkautz/shell-linter@v1.0.1
  golangci-lint:
    name: golangci-lint
    runs-on: ubuntu-latest
    steps:
      - name: Check out code into the Go module directory
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v2
        with:
          version: v1.35
  excludeFmtErrorf:
    name: exclude fmt.Errorf
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Exclude fmt.Errorf
        run: |
          if grep -r --include=*.go --exclude=*.pb.go fmt.Errorf . ; then
           echo "Please use errors.Errorf (or errors.New or errors.Wrap or errors.Wrapf) as appropriate rather than fmt.Errorf"
           exit 1
          fi
  checkgomod:
    name: check go.mod and go.sum
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v1
        with:
          go-version: 1.16
      - run: go mod tidy
      - name: Check for changes in go.mod or go.sum
        run: |
          git diff --name-only --exit-code go.mod || ( echo "Run go tidy" && false )
          git diff --name-only --exit-code go.sum || ( echo "Run go tidy" && false )

  gke:
    environment: GKE
    name: Google Kubernetes Engine
    runs-on: ubuntu-latest
    steps:
      - name: Set up /bin permissions
        run: |
          sudo chmod -R 777 /bin
      - name: Set up go
        uses: actions/setup-go@v1
        with:
          go-version: 1.16
      - name: Install gcloud-sdk
        uses: google-github-actions/setup-gcloud@master
        with:
          service_account_key: ${{ secrets.GCLOUD_SERVICE_KEY }}
          project_id: ${{ secrets.GOOGLE_PROJECT_ID }}
      - name: Checkout deployments
        uses: actions/checkout@v2
        with:
          repository: networkservicemesh/deployments-k8s
          path: networkservicemesh/deployments-k8s
      - name: Checkout files
        uses: actions/checkout@v2
        with:
          path: ${{ github.repository }}
      - name: Setup kind
        uses: engineerd/setup-kind@v0.5.0
        with:
          image: kindest/node:v1.24.0
      - name: Install clusterctl
        working-directory: ${{ github.repository }}
        run: |
          kubectl cluster-info
          curl -L https://github.com/kubernetes-sigs/cluster-api/releases/download/v1.2.1/clusterctl-linux-amd64 -o clusterctl
          chmod +x ./clusterctl
          mv ./clusterctl /usr/local/bin/clusterctl
          clusterctl version
      - name: Run tests with clusterctl
        working-directory: ${{ github.repository }}
        run: |
          clusterctl init --infrastructure gcp
          clusterctl generate cluster gke-cluster --flavor development \
            --kubernetes-version v1.24.0 \
            --control-plane-machine-count=1 \
            --worker-machine-count=2 \
            > gke-cluster.yaml
          kubectl apply -f gke-cluster.yaml
          clusterctl describe cluster gke-cluster
          clusterctl get kubeconfig gke-cluster > gke-cluster.kubeconfig
          export KUBECONFIG=$(pwd)/gke-cluster.kubecsonfig
          kubectl get pods -A
          go test -count 1 -timeout 2h -race -v ./...
        env:
          GCP_B64ENCODED_CREDENTIALS: ${{ secrets.GCLOUD_SERVICE_KEY }}
          GCP_PROJECT: ${{ secrets.GOOGLE_PROJECT_ID }}
          GCP_REGION: us-central1-a
          GCP_NODE_MACHINE_TYPE: n1-standard-2
          CLUSTER_NAME: gke-test
      - name: Publish test report
        uses: mikepenz/action-junit-report@v2.1.0
        if: ${{ always() }}
        with:
          report_paths: "**/cloud_test/results/junit.xml"
          suite_regex: "Test*"
          github_token: ${{ secrets.GITHUB_TOKEN }}
      - name: Upload logs               # 9. Upload logs
        uses: actions/upload-artifact@v2
        if: ${{ always() }}
        with:
          name: logs-${{ github.run_number }}
          path: ${{ github.repository }}/.tests/cloud_test/
      - name: Delete gke cluster
        if: ${{ always() }}
        working-directory: ${{ github.repository }}
        run: |
          kubectl delete cluster gke-cluster
          kind delete cluster
        env:
          GCP_B64ENCODED_CREDENTIALS: ${{ secrets.GCLOUD_SERVICE_KEY }}
          GCP_PROJECT: ${{ secrets.GOOGLE_PROJECT_ID }}
          GCP_REGION: us-central1-a
          GCP_NODE_MACHINE_TYPE: n1-standard-2
          CLUSTER_NAME: gke-test